<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input {
            font-size: 24px;
            width: 40px;
        }
        body {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <form >
        <label for="first-number">Введите первое число</label>
        <p><input type="text" name="first-number" id="first-number"></p>
        <label for="second-number">Введите второе число</label>
        <p><input type="text" name="second-number" id="second-number"></p>
        
        <input type="button" value="+" onclick="Calc.result(Calc.sum())">
        <input type="button" value="-" onclick="Calc.result(Calc.sub())">
        <input type="button" value="*" onclick="Calc.result(Calc.mul())">
        <input type="button" value="/" onclick="Calc.result(Calc.div())">
        <p></p>
        <div>Ответ: <span id="result"></span></div>
    </form>

    <script src="index.js"></script>
</body>
</html>
