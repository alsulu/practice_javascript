<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос про котиков</title>
    <link rel="shortcut icon" href="kot.svg" type="image/svg">
    <style>
        body {
            font-family: Arial;
        }
        select {
            font-size: 16px;
        }
        div, fieldset {
            margin-top: 15px;
        }
        img {
            height: 300px;
            object-fit: cover;
        }
        input:required:valid {
            border-color: green;
        }
    </style>
</head>
<body>
    <h1>Поучаствуй в опросе про любимых питомцев</h1>
    <img src="mur.jpg" width="40%" id="catImage">
    <form>
        <div>Кличка питомца*
            <input type="text" id="klichka" required/>
        <div>
            <label for="name">Имя владельца*</label>
            <input type="text" id="name" required/></div>
        <fieldset>
            <legend>Ваши контактные данные</legend>
        <div>
            <label for="mail">E-mail*</label>
            <input type="email" id="mail" required>
        </div>
        <div>
            <label for="number">Номер телефона*</label>
            <input type="tel" id="number" required pattern="^\+?[78][-\(]?\d{3}\)?-?\d{3}-?\d{2}-?\d{2}$">
        </div>
        </fieldset>
        <div>
            <select required>
                <option value="" disabled selected hidden>Выберите породу кошки</option>
                <option value="1">Ангорская кошка</option>
                <option value="2">Сиамская кошка</option>
                <option value="3">Сфинкс</option>
                <option value="4">Бенгальская кошка</option>
                <option value="5">Турецкая ангора</option>
            </select>*
        </div>
        <div>
            <label for="food">Чем питается питомец:*</label><br/>
            <input name="feed" type="radio" id="food" required/> сухой корм<br />
            <input name="feed" type="radio" id="food"/> влажный корм<br />
            <input name="feed" type="radio" id="food"/> натуральный корм<br />
        </div>
        <div>
            <label for="sex_kot">Укажите пол котика:*</label><br/>
            <input type="radio" name="sex" id="sex_kot" required/> Самка<br />
            <input type="radio" name="sex" id="sex_kot"/> Самец
        </div>
        <div><textarea placeholder="Ваш комментарий (необязательно)" rows="10" cols="50"></textarea></div>
        <div>
            По желанию приложить фото питомца:
            <label for="upload_photo"></label>
            <input type="file" id="upload_photo"/>
        </div>
        <div>
            <button>Отправить</button>
        </div>
    </div>
</body>
</html>
